<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Array.prototype.splice函数的作用</title>
<script type="text/javascript">
  //在数组的任意位置进行添加 删除 活替换元素 直接修改
  //数组对象 splice()有三个参数或三个以上的参数 前俩个是必须的 后面得是可选的
  
  var m = ['am','fm'];
  m.splice(1,0,'fm','sm');//在第一项的后面添加fm和sm 
  alert(m);
  m.splice(2,1);//删除第二向后面一项
  alert(m);
  m.splice()


</script>


</head>



<body>

</body>
</html>
